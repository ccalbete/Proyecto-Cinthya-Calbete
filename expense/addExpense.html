<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add expense</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ad5342c132.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
    <link rel="icon" href="./../images/favicon.png" type="image/x-icon">
</head>
<body onload="setCurrentDateByDefault(); fillListsValues()">
    <header>
        <nav>
            <ul>
                <li> <a href="./../home/monthSummary.html" alt="Home"> Home </a> </li>
                <li> <a href="./../expense/addExpense.html" alt="Expense"> Expense </a> </li>
                <li> <a href="./../income/addIncome.html"> Income </a> </li>
                <li> <a href="./../transference/transfer.html" alt="Transference"> Transference </a> </li>
                <li> <a href="#"  alt="Old months"> Old months </a> </li>
                <li> <a href="./../settings/settings.html"alt="Settings"> Settings </a> </li>
                <li>User</li>
            </ul>
        </nav>
    </header>
    <main>
        <img src="./../images/expensePage.png">
        <form  action="../home/monthSummary.html" onsubmit="return saveData()">
            <p>Add expense</p>
            <label for="month" id="month">
                <span>Month </span>
                <input type="month" required> 
            </label>   
            <label>
                <span>Place </span>
                <input id="placeInput" list="places" autocomplete="none">
                <datalist id="places"> </datalist>
            </label>
            <label for="category" id="category">
                <span>Category </span>
                <input id="categoryInput" list="categories" autocomplete="none">
                <datalist id="categories"> </datalist>
            </label>
            <label for="amount" id="amount">
                <span>Amount </span>
                <input id="amountInput" type="number" name="amount" required>
            </label>
            <label for="paymentMode" id="paymentmode">
                <span>Payment mode </span>
                <input id="paymentModeInput" list="paymentModes" autocomplete="none" required>
                <datalist id="paymentModes"> </datalist>
            </label>
            <label for="isFixedExpense" id="isFixedExpenseLabel">
                <span>Is fixed expense</span>
                <input id="isFixedExpenseInput" list="isFixedExpense" autocomplete="none">
                <datalist id="isFixedExpense"> </datalist>
            </label>
            <label>
                <span>Add more expenses</span>
                <input type="checkbox" id="addMoreExpenses">
            </label>
            <label id="saveButtonLabel" >
                <button id="saveButton">Save</button>
            </label>
        </form>
    </main>
    <script src="script.js"></script>
</body>
<footer>
    Manage your movements
</footer>
</html>
